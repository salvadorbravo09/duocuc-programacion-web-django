{% extends 'core/base.html' %}
{% load static %}
{% block title %}Audifonos{% endblock title %}
{% block main-content %}
<div class="container-fluid bg-trasparent my-4 p-3" style="position: relative">
  <h2 style="color: #333; font-size: 24px; margin-bottom: 10px;">Audifonos</h2>
  <div class="row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-4 g-3">
    {% for producto in audifonos %}
    <div class="col">
      <div class="card h-100 shadow-sm">
        <img src="{{producto.imagen_producto.url}}" class="card-img-top" alt="..."/>
        <div class="card-body">
          <div class="clearfix mb-3">
            <span class="float-start badge rounded-pill bg-primary">{{producto.marca}}
            </span>
            <span class="float-end price-hp">{{producto.precio_venta}}&dollar;</span>
          </div>
          <h5 class="card-title">
            {{producto.titulo}}
          </h5>
          <div class="text-center my-4">
            <a href="{% url 'detalle-producto' producto.id %}" class="btn btn-warning">Ver Producto</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock main-content %}
